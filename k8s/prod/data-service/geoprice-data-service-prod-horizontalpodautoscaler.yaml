apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: geoprice-data-service-production-mex-autoscale
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: geoprice-data-service-production-mex-deployment
  minReplicas: 3
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 50